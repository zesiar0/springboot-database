<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>成绩查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.7/dist/css/layui.css" media="all">
    <link href="../static/pictures/avatar.jpg" th:href="@{/pictures/avatar.jpg}" rel="icon" type="image/x-ico">

</head>
<body>
    <div class="layui-bg-gray" style="padding: 30px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>成绩汇总表格</legend>
                </fieldset>
                <div class="layui-form">
                    <table class="layui-table" id="table">
                        <colgroup>
                            <col width="150">
                            <col width="150">
                            <col width="200">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>课程</th>
                            <th>分数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grade : ${grade}">
                            <td th:text="${grade.id}"></td>
                            <td th:text="${grade.SName}"></td>
                            <td th:text="${grade.CName}"></td>
                            <td th:text="${grade.score}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="layui-col-md6">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>操作窗口</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" method="post" action="#" th:action="@{/api/getGrade}" style="display: flex">
                    <div class="layui-form-item">
                        <label class="layui-form-label">学生姓名</label>
                        <div class="layui-input-inline" style="display: flex;">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入姓名" class="layui-input" style="width: 160px">
                            <button type="submit" name="submit" class="layui-btn layui-btn-danger" style="margin-left: 20px">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div></div>

    <script src="//unpkg.com/layui@2.6.7/dist/layui.js"></script>
    <script>
        layer.msg('查找完毕', {icon: 1});
    </script>
</body>
</html>
